<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saturno para mi Amor</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    iframe { display: none; }
    .label {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 6px #000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Música de fondo (Taylor Swift - Enchanted en YouTube) -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/IGVZOLV9SPo?autoplay=1&loop=1&playlist=IGVZOLV9SPo" frameborder="0" allow="autoplay"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/renderers/CSS2DRenderer.js"></script>
  <script>
    // Escena y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const labelRenderer = new THREE.CSS2DRenderer();
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.domElement.style.position = 'absolute';
    labelRenderer.domElement.style.top = '0px';
    document.body.appendChild(labelRenderer.domElement);

    // Luces
    const light = new THREE.PointLight(0xffffff, 1.2);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Texturas estables de Saturno
    const textureLoader = new THREE.TextureLoader();
    const saturnTexture = textureLoader.load("https://planet-textures.s3.amazonaws.com/saturnmap.jpg");
    const ringTexture = textureLoader.load("https://planet-textures.s3.amazonaws.com/saturnringcolor.jpg");

    // Saturno
    const saturnGeometry = new THREE.SphereGeometry(2, 64, 64);
    const saturnMaterial = new THREE.MeshStandardMaterial({map: saturnTexture, color: 0xffffff});
    const saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
    scene.add(saturn);

    // Anillos
    const ringGeometry = new THREE.RingGeometry(2.5, 4, 64);
    const ringMaterial = new THREE.MeshBasicMaterial({map: ringTexture, side: THREE.DoubleSide, transparent: true});
    const ring = new THREE.Mesh(ringGeometry, ringMaterial);
    ring.rotation.x = Math.PI / 2.5;
    saturn.add(ring);

    // Palabras bonitas en 3D
    const palabras = [
      "Te amo", "Mi reina", "Mi universo entero", "Mi princesa hermosa",
      "Eres mi vida", "Mi estrella brillante", "Mi cielo", "Mi tesoro",
      "Mi todo", "Mi amor eterno", "Mi lucero", "Mi corazón",
      "Mi sol", "Mi motivo de sonreír", "Mi razón de ser",
      "Mi alegría", "Mi dulzura", "Mi paz", "Mi esperanza", "Mi futuro"
    ];

    const labels = [];
    const radius = 6;

    palabras.forEach((texto, i) => {
      const div = document.createElement('div');
      div.className = 'label';
      div.textContent = texto;
      const label = new THREE.CSS2DObject(div);

      const angle = (i / palabras.length) * Math.PI * 2;
      label.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
      saturn.add(label);
      labels.push(label);
    });

    // Controles de órbita
    const controls = new THREE.OrbitControls(camera, labelRenderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 5;
    controls.maxDistance = 20;

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      saturn.rotation.y += 0.002;
      controls.update();
      renderer.render(scene, camera);
      labelRenderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      labelRenderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
